<!DOCTYPE html>
<meta charset="utf-8">
<style>
svg{
  background-color: #266D98;
}
path {
  /*stroke: white;*/
  stroke-width: 0.25px;
  /*fill: grey;*/
}
</style>
<body>

  <div class="show-if">
    <p class="name">Name</p>
    <p class="kigos-away">12 Kilograms</p>
    <p class="year-fell">Year Fell: <span>1994</span></p>
  </div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>
var width = 960,
    height = 500;

var projection = d3.geo.mercator()
    .center([0, 5 ])
    .scale(150)
    .rotate([-180,0]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");
var gCircle = svg.append("g");


// load and display the World
d3.json("https://gist.githubusercontent.com/d3noob/5193723/raw/world-110m2.json", function(error, topology) {
    g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr('fill', '#95E1D3')
      .attr('stroke', '#266D98')
      .attr("d", path)

    visualiseCircle();
});

var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("path")
            .attr("d", path.projection(projection));

});


svg.call(zoom)

function visualiseCircle(){
  d3.json("https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/meteorite-strike-data.json", function(err, data){
    g.selectAll("circle")
      .data(data.features)
      .enter()
      .append("circle")
      .attr('cx', function(d) { return projection([d.properties.reclong,d.properties.reclat])[0] })
      .attr('cy', function(d) { return projection([d.properties.reclong,d.properties.reclat])[1] })
      .attr('r', 3)
      .attr('fill', 'red');

    // Hover affect
    g.selectAll("circle").on('mouseover', function(d){
      d3.select('.name').text(d.properties.name);
    })

  })
}

</script>
</body>
</html>
